on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., `v1.0.0`)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/puccinialin
    permissions:
      id-token: write # For trusted publishing
      contents: write # To create the release including the tag

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          INPUT_VERSION="${{ inputs.version }}"
          INPUT_VERSION_CLEAN="${INPUT_VERSION#v}"
          if [ "$PYPROJECT_VERSION" != "$INPUT_VERSION_CLEAN" ]; then
            echo "Error: Version mismatch"
            echo "  pyproject.toml version: $PYPROJECT_VERSION"
            echo "  Input version: $INPUT_VERSION_CLEAN"
            exit 1
          fi
          echo "Version check passed: $PYPROJECT_VERSION"
      - name: Check tag doesn't exist
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ inputs.version }}"
            exit 1
          fi
          echo "Tag check passed: ${{ inputs.version }} does not exist yet"
      - uses: astral-sh/setup-uv@v3
      - run: uv build --preview
      - name: Smoke Test
        run: |
          uv venv -p 3.9
          uv pip install puccinialin --find-links ./dist/
          uv run python -m puccinialin --help
          .venv/bin/puccinialize
      - run: uv publish --check-url https://pypi.org/simple/
      - name: Create release
        run: gh release create ${{ inputs.version }} --title ${{ inputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
